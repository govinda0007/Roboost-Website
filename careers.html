<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Careers | Roboost Solutions</title>
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:#0f172a;color:#e2e8f0;overflow-x:hidden}

/* PARTICLE BACKGROUND */
#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-1;
background:#0f172a;
}

/* HEADER */
.header{
text-align:center;
padding:80px 20px 30px;
animation:fadeIn 1s ease;
}
.header h1{font-size:42px;margin-bottom:10px}
.header p{color:#94a3b8}

/* FORM CARD */
.form-container{
max-width:750px;
margin:40px auto 80px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
padding:40px;
border-radius:18px;
box-shadow:0 0 40px rgba(0,0,0,0.4);
animation:slideUp 1s ease;
}

form{display:flex;flex-direction:column;gap:18px}

input,select,textarea{
padding:14px 16px;
border-radius:8px;
border:none;
background:#1e293b;
color:white;
font-size:14px;
transition:.3s
}

input:focus,select:focus,textarea:focus{
outline:2px solid #38bdf8;
}

label{font-size:14px;color:#cbd5e1;margin-bottom:5px}

button{
margin-top:10px;
padding:14px;
background:linear-gradient(45deg,#00c6ff,#0072ff);
border:none;
border-radius:30px;
color:white;
font-weight:600;
cursor:pointer;
transition:.3s
}
button:hover{transform:scale(1.05)}

footer{
text-align:center;
padding:40px 20px;
color:#64748b;
border-top:1px solid #1e293b;
}

/* ANIMATIONS */
@keyframes fadeIn{
from{opacity:0;transform:translateY(-20px)}
to{opacity:1;transform:translateY(0)}
}
@keyframes slideUp{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="header">
  <h1>Join Roboost Solutions</h1>
  <p>Work on real-world innovation in IoT, AI, and Embedded Systems</p>
</div>

<div class="form-container">
<form action="https://formsubmit.co/goko062003@gmail.com" method="POST" enctype="multipart/form-data">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="New Career Application - Roboost">

<label>Full Name</label>
<input type="text" name="name" required>

<label>Email Address</label>
<input type="email" name="email" required>

<label>Phone Number</label>
<input type="tel" name="phone" required>

<label>Position Applying For</label>
<select name="position" required>
<option value="">Select Position</option>
<option>IoT Systems Engineer</option>
<option>Embedded Systems Developer</option>
<option>AI / ML Engineer</option>
<option>Web & Cloud Developer</option>
<option>Internship</option>
</select>

<label>Years of Experience</label>
<input type="number" name="experience" min="0">

<label>Key Skills</label>
<textarea name="skills" rows="3" required></textarea>

<label>Upload Resume (Mandatory)</label>
<input type="file" name="attachment" accept=".pdf,.doc,.docx" required>

<label>Why should we hire you?</label>
<textarea name="message" rows="4" required></textarea>

<button type="submit">Submit Application</button>

</form>
</div>

<footer>
Â© 2026 Roboost Solutions | Careers
</footer>

<!-- PARTICLES SCRIPT -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js",{
  particles:{
    number:{value:60},
    size:{value:3},
    move:{speed:1},
    line_linked:{enable:true,opacity:0.2}
  },
  interactivity:{events:{onhover:{enable:true,mode:"repulse"}}}
});
</script>

</body>
</html>
